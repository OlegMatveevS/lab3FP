name: Erlang CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  ERL_AFLAGS: "-enable-feature all"
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: erlang:25
    steps:
      - uses: actions/checkout@v3

      - name: Format
        working-directory: ${{github.workspace}}/lab3
        run: rebar3 format
        
      - name: Compile
        working-directory: ${{github.workspace}}/lab3
        run: rebar3 compile  

